<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
                <div class="form-container">
                    <div class="form-icon">
                        <i class="fa fa-user-circle"></i>
                        <span class="signup"><a routerLink="/signup" >Don't have account? Signup</a></span>
                    </div>
                    <form class="form-horizontal" (ngSubmit)="onSubmit()">
                        <h3 class="title">Member Sign In</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-envelope"></i></span>
                            <input class="form-control" type="email"  [(ngModel)]="email" name="email" placeholder="Email Address" required>
                        </div>
                        <p *ngIf="errors.email" class="form-control error" style="color: red;">{{ errors.email[0] }}</p>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password"  [(ngModel)]="password" name="password" placeholder="Password" required>
                        </div>
                        <p *ngIf="errors.password" class="form-control error" style="color: red;">{{ errors.password[0] }}</p>
                        <button class="btn signin" type="submit">Signin</button>
                        <span class="forgot-pass"><a href="#">Forgot Username/Password?</a></span>
                        <p *ngIf="errors.auth" class="form-control error" style="color: red;">{{ errors.auth }}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
