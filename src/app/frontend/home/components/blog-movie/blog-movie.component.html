<div class="row">
    <div style="margin-bottom: 20px;" *ngFor="let blog of blogHome"
        class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div class="prs_ln_right_first_box_wrapper">
            <div class="prs_in_right_box_img_wrapper">
                <img width="240px" height="240px" [src]="'http://127.0.0.1:8000/'+ blog?.image" alt="news_img" />
            </div>
            <div style="height:240px" class="prs_in_right_box_img_cont_wrapper">
                <h2><a [routerLink]="['/blog', blog.id]">{{blog.title}}</a></h2>
                <h3>{{blog.created_at | date:'dd MMM yyyy'}}</h3>
                <p class="truncate-content">{{blog.content}}</p>
                <ul>
                    <!-- <li><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;<a href="#">120 Like</a>
                    </li>
                    <li><i class="fa fa-comments-o"></i>&nbsp;&nbsp;<a href="#">52 comments</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

</div>
